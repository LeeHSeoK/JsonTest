<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
        }
        .input-container button {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="question" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>

    // function extractFromLastColon(str) {
    //     var colonIndex = str.lastIndexOf(':');
    //     if (colonIndex === -1) {
    //         return ''; // 콜론이 없는 경우 빈 문자열 반환
    //     }
    //     var extracted = str.substring(colonIndex + 1).trim(); // 콜론 이후의 값을 반환하고 공백 제거
    //     return extracted.replace(/['"]/g, ''); // 따옴표 제거
    // }

    function sendMessage() {
        var question = $('#question').val();
        if (question.trim() === '') {
            alert('Please enter a question');
            return;
        }

        $('#chat-box').append('<div class="message user-message">' + question + '</div>');
        $('#question').val('');

        $.ajax({
            url: '/api/ask',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ question: question }),
            success: function(response) {

                var response = response.replace(/\\n/g, '<br>');
                response = response.replace(/\\"/g, '');

                // var recom = extractFromLastColon(response);
                // console.log(recom)

                $('#chat-box').append('<div class="message assistant-message">' + response + '</div>');
            },
            error: function(error) {
                alert('Error: ' + error.responseText);
            }
        });
    }

    $(document).ready(function() {
        $('#question').keydown(function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
