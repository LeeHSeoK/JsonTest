<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}">

<head>
    <title>User register</title>
</head>

<div layout:fragment="content">
    <div class="card-body">
        <form action="/user/signup" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">id</span>
                <input type="text" name="id" class="form-control" placeholder="아이디">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">password</span>
                <textarea class="form-control col-sm-5" rows="5" name="password" placeholder="비번"></textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">nickname</span>
                <input type="text" name="nickname" class="form-control" placeholder="닉네임">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">address</span>
                <input type="text" name="address" class="form-control" placeholder="주소">
            </div>


            <div class="my-4">
                <div class="float-end">
                    <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>


        </form>
    </div><!--end card body-->
</div>

<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]]
    console.log(errors)
    let errorMsg = ''

    if(errors){
        for(let i=0; i<errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code}`
        }
        alert(errorMsg)
    }
</script>
</html>
