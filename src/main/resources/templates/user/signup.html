<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js"></script>

</head>
<body>
<form action="/user/signup" method="post">
    <h2>회원가입</h2>

    <label for="idString">아이디</label>
    <input type="text" name="id" id="idString" required><br><br>

    <label for="passwordString">비밀번호</label>
    <input type="password" name="password" id="passwordString" required><br><br>

    <label for="nameString">이름</label>
    <input type="text" name="name" id="nameString" required><br><br>

    <button type="submit">등록</button>
    <button class="loginUrl" type="button1">로그인창</button>
</form>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>[[${false2}]]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">

    const errors = [[${errors}]]
    let errorMsg = ''
    if(errors){
        for(let i=0; i<errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const modal = new bootstrap.Modal(document.querySelector(".modal"))
    const false2 = [[${false2}]]

    if(false2){
        modal.show()
    }

    document.querySelector(".loginUrl").addEventListener("click",function (e){
        e.preventDefault()
        e.stopPropagation()
        window.location.href = '/user/login';

    }, false)
</script>
</body>
</html>
